spring.application.name=familyDoctorQuestionnaire

server.port=8021
#spring.cloud.config.enabled=false

#spring.config.import=optional:configserver:http://localhost:8024
# JDBC properties
spring.datasource.url=jdbc:mysql://localhost:3306/quizdb
spring.datasource.username=root
spring.datasource.password=system
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

# Set session timeout to 2 minutes (in seconds)
#server.servlet.session.timeout=120

eureka.client.serviceUrl.defaultZone=http://localhost:8024/eureka
eureka.client.initial-instance-info-replication-interval-seconds=20

