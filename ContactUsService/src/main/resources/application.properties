spring.application.name=ContactUsService
server.port=8018
spring.cloud.config.enabled=false

spring.config.import=optional:configserver:http://localhost:8765

#spring.cloud.config.import-check.enabled=false
# JDBC properties
spring.datasource.url=jdbc:mysql://localhost:3306/trustmed
spring.datasource.username=root
spring.datasource.password=system
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

# Set session timeout to 2 minutes (in seconds)
#server.servlet.session.timeout=120


